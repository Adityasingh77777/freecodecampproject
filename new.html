<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
  
  
</head>

<body>
  <div class="container">
    <div class="box1">
      <div>
 <h1 id="title">freeCodeCamp survey Form</h1>
 </div><div>
 <p id="description">Thank you for taking the time to help us improve the platform </p>
</div>
</div>


  <form id="survey-form">
    <div class="rider">
      <div >
<label for="name-label">Name</label></div>
<div >
<input id="name-label" type="text"
placeholder="Enter your name" >
 </div>
 <div>
 <label for="email-label" >Email</label></div>
 <div>
 <input id="email-label" type="email" placeholder="Enter your Email "></div>
<div>
 <label for="number-label">Age(optional)</label>
 </div>
 <div>
 <input id="number-label" type="number" placeholder="Age">
</div>
<div>
 <label for="dropdown">Which option best describes your current role</label>
</div><div>
 <select id="dropdown" placeholder="Select current role">
   <option value="student">Student</option>
   <option value="job">Full Time Job</option>
   <option value="learner">Full Time Learner</option>
  <option value="prefer">Prefer not to say</option>
  <option value="other">Other</option>
  </select>
</div>

<div>
  <div>
<label for="free">Would you recommend freeCodeCamp to a friend?</label></div>
<div>
<input id="d" name="d" type="radio" >
<label for="d" >Definitely</label>
</div>
<div>
<input id="e" name="e" type="radio">
<label for="e" >Maybe</label>
</div>
<input id="f" name="f" type="radio">
<label for="f" >Not sure</label>
</div>
<div>
  <div>
<label for="fav" >What is your favorite feature of the freeCodeCamp</label>
</div>
<select id="fav" placeholder="Select an option" >
   <option id="g" >Challenges </option>
   <option id="h">Projects</option>
   <option id="i">Community</option>
   <option id="j">Open Source</option>

  </select>
</div>
<div class="b">
<label for="impro" >What would you like to see improved?(check all that apply)</label>

<div class="ur">
  <div>
  <input id="front"  type="checkbox" >
   <label for="front">Front-end Projects</label>
 </div>
 <div>
  <input id="back" type="checkbox" >
   <label for="back" >Back-end Projects</label>
</div>
<div>
    <input id="data"  type="checkbox" >
   <label for="data">Data Visualisation </label>
</div><div>
    <input id="chala"  type="checkbox" >
   <label for="chala">Challenges</label>
</div><div>
    <input id="open"  type="checkbox" >
   <label for="open">Open Sources Community</label>
</div><div>
   <input id="git" type="checkbox">
   <label for="git">Gitter help  rooms</label>
</div><div>
    <input id="videos"  type="checkbox" >
   <label for="videos">Videos</label>
</div><div>
    <input id="City"  type="checkbox" >
   <label for="City">City Meetups</label>
</div><div>
    <input id="wiki"  type="checkbox" >
   <label for="wiki">Wiki</label>
</div><div>
    <input id="forum"  type="checkbox" >
   <label for="forum">Forum</label>
</div>
</div>
<div>
   <label for="comment">Any comments or suggestions?</label>
   <div>
   <input id="comment" type="textarea" placeholder="Enter your comments here...">
</div></div>
 <div>
   <input id="submit" type="Submit" value="Submit" >
  </div>
</div>
  </form>

</div>
 </body>
 
</html>
